<div class="widget-image">
{% if link %}
	<a href="{{ link }}" {% if open_new_tab %}target="_blank"{% endif %}><img src="{{ url }}" class="{% if is_circled_image %}image-circled {% endif %}image" alt="{{ name }}" title="{{ name }}"></a>
{% else %}
	<img src="{{ url }}" class="{% if is_circled_image %}image-circled {% endif %}image" alt="{{ name }}" title="{{ name }}">
{% endif %}
</div><!-- widget-image -->
