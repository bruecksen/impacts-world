<div class="widget-image">
{% if href %}
	<a href="{{ href }}"><img src="{{ url }}" class="{% if is_circled_image %}image-circled {% endif %}image" alt="{{ name }}" title="{{ name }}"></a>
{% else %}
	<img src="{{ url }}" class="{% if is_circled_image %}image-circled {% endif %}image" alt="{{ name }}" title="{{ name }}">
{% endif %}
</div><!-- widget-image -->
