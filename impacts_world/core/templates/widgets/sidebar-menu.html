<div class="widget-toc">
	<div class="container">
	<nav class="affix" id="navbar-sidebar">
		<ul class="toc nav">
		{% for entry in sidebar_menu %}
			<li{% if entry.is_active %} class="page-active"{% endif %}>
				<a href="{{ entry.url }}">{{ entry.name }}</a>
				{% if entry.is_active and entry.children %}
					<ul class="nav">
					{% for child in entry.children %}
						<li><a href="#{{ child.url }}">{{ child.name }}</a></li>
					{% endfor %}
					</ul>
				{% endif %}
			</li>
		{% endfor %}
		</ul>
	</nav>
	</div>
</div>
