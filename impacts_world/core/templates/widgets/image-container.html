<div class="container">
	<div class="widget-image">
	{% if href %}
		<a href="{{ href }}"><img src="{{ url }}" class="image" alt="{{ name }}" title="{{ name }}"></a>
	{% else %}
		<img src="{{ url }}" class="image" alt="{{ name }}" title="{{ name }}">
	{% endif %}
	</div><!-- widget-image -->
</div>
