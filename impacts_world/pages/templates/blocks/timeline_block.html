{% load wagtailcore_tags %}
<div class="jumbotron">
	<div class="container">
		<div class="row">
		{% for item in timeline.timeline_items.all %}
		<div class="col-md-2 col-md-offset-0 col-sm-4 col-sm-offset-4 col-xs-8 col-xs-offset-2 timeline-item{% if item.is_active %} active{% endif %}">
			<p><b>{{ item.title }}</b><br>
			{{ item.date }}</p>
		</div>
		{% endfor %}
		</div>
	</div>
</div>
